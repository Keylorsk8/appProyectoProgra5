<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Auto Registro - DEAS</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>	
        <link rel="icon" type="image/png" href="resources/LogIn/images/icons/favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="resources/LogIn/vendor/bootstrap/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/LogIn/vendor/animate/animate.css"></link>	
        <link rel="stylesheet" type="text/css" href="resources/LogIn/vendor/css-hamburgers/hamburgers.min.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/LogIn/vendor/select2/select2.min.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/LogIn/css/util.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/LogIn/css/main.css"></link>
        <link href="resources/css/growl.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="limiter">
            <div class="container-login100" style="height: auto !important">
                <div class="wrap-login100" style="margin-left: auto;margin-right: auto;height: auto;max-height: 1000px">
                    <h:form class="login100-form validate-form" style="width: 75%;margin-left: auto;margin-right: auto !important">
                        <p:growl id="growl" showDetail="true" sticky="true"/>
                        <h:outputText value="#{beanAutoRegistro.mensajes}" escape="false"></h:outputText>
                        <span class="login100-form-title">
                            Auto Registro DEAS
                        </span>
                        <div class="container">
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="wrap-input100 validate-input" data-validate = "El número de Cédula es Requerido">
                                    <p:inputText class="input100" value="#{beanAutoRegistro.identificacion}" placeholder="Número de Identificación">

                                    </p:inputText>
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="fa fa-address-card" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6" style="text-align: center">
                                <h5 style="margin: 5px">Datos Personales</h5>
                                <div class="wrap-input100 validate-input" data-validate = "Un nombre es requerido">
                                    <p:inputText type="text" value="#{beanAutoRegistro.nombre}" class="input100" placeholder="Nombre"></p:inputText>
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <div class="wrap-input100 validate-input" data-validate = "Apellido Requerido">
                                    <p:inputText type="text" value="#{beanAutoRegistro.apellido1}" class="input100" placeholder="Primer Apellido"></p:inputText>
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <div class="wrap-input100 validate-input" data-validate = "Apellido Requerido">
                                    <p:inputText type="text" value="#{beanAutoRegistro.apellido2}" class="input100" placeholder="Segundo Apellido"></p:inputText>
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <div class="wrap-input100 validate-input" data-validate = "Fecha de Naciemiento Requerida">
                                    <p:inputText value="#{beanAutoRegistro.fechaNaciemiento}" type="date" class="input100"></p:inputText>
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="fa fa-globe-americas" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <div class="wrap-input100 validate-input" data-validate = "Un Email válido es Requerido">
                                    <p:inputText type="Email" value="#{beanAutoRegistro.email}" class="input100" placeholder="Email"></p:inputText>
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="fa fa-at" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="col-md-6" style="text-align: center">
                                <h5 style="margin: 5px">Dirección</h5>
                                <div class="wrap-input100 validate-input" data-validate = "Provincia Requerida">
                                    <h:selectOneMenu id="cmbProvincias" class="input100" value="#{beanAutoRegistro.provincia}">
                                        <f:selectItems value="#{beanAutoRegistro.provincias}"></f:selectItems>
                                        <f:ajax event="change" listener="#{beanAutoRegistro.valueChangedProvincias}" execute="@this" render="cmbCantones cmbDistritos cmbBarrios"></f:ajax>
                                    </h:selectOneMenu>
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="fa fa-globe-americas" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <div class="wrap-input100 validate-input" data-validate = "Cantón Requerido">
                                    <h:selectOneMenu id="cmbCantones" class="input100" value="#{beanAutoRegistro.canton}">
                                        <f:selectItems value="#{beanAutoRegistro.cantones}"></f:selectItems>
                                        <f:ajax event="change" listener="#{beanAutoRegistro.valueChangedCanton}" execute="@this" render="cmbDistritos cmbBarrios"></f:ajax>
                                    </h:selectOneMenu>
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="fa fa-globe-americas" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <div class="wrap-input100 validate-input" data-validate = "Distrito Requerido">
                                    <h:selectOneMenu id="cmbDistritos" class="input100" value="#{beanAutoRegistro.distrito}">
                                        <f:selectItems value="#{beanAutoRegistro.distritos}"></f:selectItems>
                                        <f:ajax event="change" listener="#{beanAutoRegistro.valueChangedDistrito}" execute="@this" render="cmbBarrios"></f:ajax>
                                    </h:selectOneMenu>
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="fa fa-globe-americas" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <div class="wrap-input100 validate-input" data-validate = "Barrio Requerido">
                                    <h:selectOneMenu rendered="#{beanAutoRegistro.barrios.size() > 0}" id="cmbBarrios" class="input100" value="#{beanAutoRegistro.barrio}">
                                        <f:selectItems value="#{beanAutoRegistro.barrios}"></f:selectItems>
                                    </h:selectOneMenu>
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="fa fa-globe-americas" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <div class="wrap-input100 validate-input" data-validate = "Otras Señas son requeridas">
                                    <p:inputText type="text" value="#{beanAutoRegistro.otrasSenias}" class="input100" placeholder="Otras Señas"></p:inputText>
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="fa fa-globe-americas" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="container-login100-form-btn">
                            <h:commandButton class="login100-form-btn" actionListener="#{beanAutoRegistro.solicitarCuenta}" value="Solicitar Cuenta"></h:commandButton>
                        </div>
                        <div class="text-center" >
                            <p>Ya tienes cuenta?</p>
                            <a href="index.xhtml">
                                Iniciar Sesión
                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                            </a>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <script src="resources/LogIn/vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="resources/LogIn/vendor/bootstrap/js/popper.js"></script>
        <script src="resources/LogIn/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="resources/LogIn/vendor/select2/select2.min.js"></script>
        <script src="resources/LogIn/vendor/tilt/tilt.jquery.min.js"></script>
        <script >
            $('.js-tilt').tilt({
                scale: 1.1
            });
        </script>
        <script src="js/main.js"></script>
    </h:body>
</html>

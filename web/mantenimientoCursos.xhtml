<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"></link>
        <title>Mantenimiento Programa</title>
    </h:head>
    <h:body>    
        <h:form>          
            <div>
                <table>
                    <tBody>
                        <tr>
                            <td>
                                <h:outputText value="Codigo del Curso: "></h:outputText>
                            </td>
                            <td>
                                <h:inputText value="Codigo"></h:inputText>
                            </td>
                        </tr>                  
                        <tr>
                            <td>
                                <h:outputText value="Descripcion: "></h:outputText>
                            </td>
                            <td>
                                <h:inputText value="Descripcion"></h:inputText>
                            </td>
                        </tr>                   
                        <tr>
                            <td>
                                <h:outputText value="Codigo de Programa: "></h:outputText>
                            </td>
                            <td>
                                <h:inputText value="Codigo Programa"></h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:commandButton class="btn btn-success"  value="Continuar" ></h:commandButton>
                                <h:commandButton  value="Cancelar" ></h:commandButton>
                            </td>
                        </tr>
                    </tBody>               
                </table>
            </div>
            <br></br>
            <br></br>
            <br></br>             
            <div class="datagrid">
                <h:dataTable value="Lista del Bean" var="dep">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Codigo del Curso"></h:outputText>
                        </f:facet>
                        <h:outputText value="Codigo"></h:outputText>
                    </h:column>           
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"></h:outputText>
                        </f:facet>
                        <h:outputText value="descripcion"></h:outputText>
                    </h:column>   
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Codigo del Programa"></h:outputText>
                        </f:facet>
                        <h:outputText value="codigo"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Editar"></h:outputText>
                        </f:facet>
                        <h:commandLink value="Editar" ></h:commandLink>
                    </h:column>
                </h:dataTable>
            </div>
            <br></br>
            <br></br>
            <br></br>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </h:body>
</html>

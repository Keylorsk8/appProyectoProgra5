<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <h:body>    
        <ui:composition template="./resources/Main/mainTemplate.xhtml">
            <ui:define name="Head">
                <title>Mantenimiento de Cursos</title>
            </ui:define>
            <ui:define name="NavBarLinks">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Solicitar
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="">Reservación</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Cancelación de Reservación</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Mantenimientos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="mantenimientoCursos.xhtml">Cursos</a>
                        <a class="dropdown-item" href="mantenimientoInfraestructura.xhtml">Infraestructura</a>
                        <a class="dropdown-item" href="mantenimientoOferta.xhtml">Oferta</a>
                        <a class="dropdown-item" href="mantenimientoPeriodo.xhtml">Periodo</a>
                        <a class="dropdown-item" href="mantenimientoPrograma.xhtml">Programa</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Solicitudes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="mantenimientoCoordinacionSolicitudes.xhtml">Reservación</a>
                        <a class="dropdown-item" href="mantenimientoCoordinacionNuevosUsuarios.xhtml">Cuentas</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Historial</a>
                </li>
                <ul class="navbar-nav ml-auto" style="margin-right: 4%">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user-circle" style="margin-right: 2px"></i>Cuenta
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="ConfiguracionPerfil.xhtml"><i class="fa fa-cog" style="margin-right: 2px"></i>Configuración</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#"><i class="fa fa-power-off" style="margin-right: 2px"></i>Salir</a>
                        </div>
                    </li>
                </ul>
            </ui:define>
            <ui:define name="Titulo">
                Mantenimiento de Cursos
            </ui:define>
            <ui:define name="Content">
                <h:form>   
                    
                        <div class="row">
                        <div class="col-md-6">
                            <div style="width: auto;height: auto;padding: 2%">
                                <table class="table">
                                    <tBody>
                                        <tr>
                                            <td>
                                                <h:outputText value="Codigo del Curso: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:inputText class="form-control" value="#{beanMantCurso.codigo}"></h:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantCurso.mensajeCodigo}"></h:outputText>
                                            </td>
                                        </tr>                  
                                        <tr>
                                            <td>
                                                <h:outputText value="Descripcion: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:inputText class="form-control" value="#{beanMantCurso.descripcion}"></h:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantCurso.mensajeDescripcion}"></h:outputText>
                                            </td>

                                        </tr>                   
                                        <tr>
                                            <td>
                                                <h:outputText value="Codigo de Programa: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:inputText class="form-control" value="#{beanMantCurso.codigoPrograma}"></h:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantCurso.mensajePrograma}"></h:outputText>
                                            </td>
                                        </tr>
                                        <tr style="text-align: center">
                                            <td colspan="2" style="text-align: center">
                                                <h:commandButton class="btn btn-success btn-block" style="width: 50%;margin-left:25%" value="Añadir" actionListener="#{beanMantCurso.ingresarRegistro()}" ></h:commandButton>
                                                <h:commandButton class="btn btn-danger btn-block" style="width: 50%;margin-left: 25%" value="Cancelar" actionListener="#{beanMantCurso.cancelar()}" ></h:commandButton>
                                            </td>
                                        </tr>
                                    </tBody>               
                                </table>
                            </div>
                        </div>
                            <div class="col-md-6">
                            <div class="datagrid">
                                <h:dataTable class="table table-hover table-striped table-dark" value="#{beanMantCurso.listaTablaCurso}" var="dep" >
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Codigo del Curso"></h:outputText>
                                        </f:facet>
                                        <h:outputText value="#{dep.codigoCurso}"></h:outputText>
                                    </h:column>           
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Descripcion"></h:outputText>
                                        </f:facet>
                                        <h:outputText value="#{dep.descripcion}"></h:outputText>
                                    </h:column>   
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Codigo del Programa"></h:outputText>
                                        </f:facet>
                                        <h:outputText value="#{dep.descripcion}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Editar"></h:outputText>
                                        </f:facet>
                                        <h:commandLink value="Editar" actionListener="#{beanMantCurso.asignaDatos(dep)}"></h:commandLink>
                                    </h:column>
                                </h:dataTable>
                            </div>
                                <h:outputText value="No hay Cursos Disponibles!"></h:outputText>                            
                            </div>
                        </div>
                   
                </h:form>
            </ui:define>
            <ui:define name="FooterLinks">
            </ui:define>
        </ui:composition>
    </h:body>
</html>

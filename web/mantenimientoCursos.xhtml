<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <h:body>    
        <ui:composition template="./resources/Main/mainTemplate.xhtml">
            <ui:define name="Head">
                <title>Mantenimiento de Cursos</title>
            </ui:define>
            <ui:define name="NavBarLinks">
                <li class="nav-item">
                    <a class="nav-link" href="resources/Main/mainTemplate.xhtml">Hola</a>
                </li>
            </ui:define>
            <ui:define name="Titulo">
                Mantenimiento de Cursos
            </ui:define>
            <ui:define name="Content">

                <h:form>   
                    <center>
                        <div class="container">
                            <div style="width: 100%;height: 200px;background-color: lightblue;padding: 2%">
                                <table>
                                    <tBody>
                                        <tr>
                                            <td>
                                                <h:outputText value="Codigo del Curso: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:inputText value="#{beanMantCurso.codigo}"></h:inputText>
                                            </td>
                                             <td>
                                                 <h:outputText style="color: red" value="#{beanMantCurso.mensajeCodigo}"></h:outputText>
                                            </td>
                                        </tr>                  
                                        <tr>
                                            <td>
                                                <h:outputText value="Descripcion: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:inputText value="#{beanMantCurso.descripcion}"></h:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantCurso.mensajeDescripcion}"></h:outputText>
                                            </td>
                                         
                                        </tr>                   
                                        <tr>
                                            <td>
                                                <h:outputText value="Codigo de Programa: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:inputText value="#{beanMantCurso.codigoPrograma}"></h:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantCurso.mensajePrograma}"></h:outputText>
                                            </td>
       
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:commandButton class="btn btn-success"  value="Continuar" actionListener="#{beanMantCurso.validacion()}" ></h:commandButton>
                                                <h:commandButton  value="Cancelar" actionListener="#{beanMantCurso.cancelar()}" ></h:commandButton>
                                            </td>
                                        </tr>
                                    </tBody>               
                                </table>
                            </div>
                        </div>          
                        <div class="datagrid">
                            <h:dataTable value="Lista del Bean" var="dep">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Codigo del Curso"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="Codigo"></h:outputText>
                                </h:column>           
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Descripcion"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="descripcion"></h:outputText>
                                </h:column>   
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Codigo del Programa"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="codigo"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Editar"></h:outputText>
                                    </f:facet>
                                    <h:commandLink value="Editar" ></h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </center>
                </h:form>
            </ui:define>
            <ui:define name="FooterLinks">
            </ui:define>
        </ui:composition>
    </h:body>
</html>

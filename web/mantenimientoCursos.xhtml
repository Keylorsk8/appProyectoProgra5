<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <h:body>    
        <ui:composition template="./resources/Main/mainTemplate.xhtml">
            <ui:define name="Head">
                <title>Mantenimiento de Cursos</title>
            </ui:define>
            <ui:define name="NavBarLinks">
                <li class="nav-item">
                    <a class="nav-link" href="resources/Main/mainTemplate.xhtml">Hola</a>
                </li>
            </ui:define>
            <ui:define name="Titulo">
                Mantenimiento de Cursos
            </ui:define>
            <ui:define name="Content">
                <h:form>   
                    <center>
                        <div class="container">
                            <div style="width: auto;height: auto">
                                <table width="50%" style="table-layout: auto" class="table">
                                    <tBody>
                                        <tr>
                                            <td>
                                                <h:outputText value="Codigo del Curso: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:inputText class="form-control" value="#{beanMantCurso.codigo}"></h:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantCurso.mensajeCodigo}"></h:outputText>
                                            </td>
                                        </tr>                  
                                        <tr>
                                            <td>
                                                <h:outputText value="Descripcion: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:inputText class="form-control" value="#{beanMantCurso.descripcion}"></h:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantCurso.mensajeDescripcion}"></h:outputText>
                                            </td>

                                        </tr>                   
                                        <tr>
                                            <td>
                                                <h:outputText value="Codigo de Programa: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:selectOneMenu class="form-control" value="#{beanMantCurso.codigoPrograma}">
                                                    <f:selectItem itemLabel="--Seleccionar--"></f:selectItem>
                                                </h:selectOneMenu>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantCurso.mensajePrograma}"></h:outputText>
                                            </td>
                                        </tr>
                                        <tr style="text-align: center">
                                            <td colspan="2" style="text-align: center">
                                                <h:commandButton class="btn btn-success btn-block" style="width: 50%;margin-left:25%" value="AÃ±adir" actionListener="#{beanMantCurso.validacion()}" ></h:commandButton>
                                                <h:commandButton class="btn btn-danger btn-block" style="width: 50%;margin-left: 25%" value="Cancelar" actionListener="#{beanMantCurso.cancelar()}" ></h:commandButton>
                                            </td>
                                        </tr>
                                    </tBody>               
                                </table>
                            </div>

                            <div class="datagrid">
                                <h:dataTable value="Lista del Bean" var="dep" class="table table-striped table-hover table-dark">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Codigo del Curso"></h:outputText>
                                        </f:facet>
                                    </h:column>           
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Descripcion"></h:outputText>
                                        </f:facet>
                                    </h:column>   
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Codigo del Programa"></h:outputText>
                                        </f:facet>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Editar"></h:outputText>
                                        </f:facet>
                                    </h:column>
                                </h:dataTable>
                                <h:outputText value="No hay Cursos Disponibles!"></h:outputText>
                                <div style="height: 50px">

                                </div>
                            </div>
                        </div>
                    </center>
                </h:form>
            </ui:define>
            <ui:define name="FooterLinks">
            </ui:define>
        </ui:composition>
    </h:body>

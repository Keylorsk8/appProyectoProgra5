<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mantenimiento de Oferta</title>
    </h:head>
    <h:body>
        <ui:composition template="./resources/Main/mainTemplate.xhtml">
            <ui:define name="Head">
                <title>Mantenimiento de Oferta</title>
                <style>
                    html{
                        background-color: lightgray;
                    }
                </style>
            </ui:define>

            <ui:define name="NavBarLinks">
                <li class="nav-item">
                    <a class="nav-link" href="MenuPrincipalCoordinador.xhtml">Inicio</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Mantenimientos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="mantenimientoCursos.xhtml">Cursos</a>
                        <a class="dropdown-item" href="mantenimientoInfraestructura.xhtml">Infraestructura</a>
                        <a class="dropdown-item" href="mantenimientoOferta.xhtml">Oferta</a>
                        <a class="dropdown-item" href="mantenimientoPeriodo.xhtml">Periodo</a>
                        <a class="dropdown-item" href="mantenimientoPrograma.xhtml">Programa</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Solicitudes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="mantenimientoCoordinacionSolicitudes.xhtml">Reservación</a>
                        <a class="dropdown-item" href="mantenimientoCoordinacionNuevosUsuarios.xhtml">Cuentas</a>
                    </div>
                </li>
                <ul class="navbar-nav ml-auto" style="margin-right: 4%">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user-circle" style="margin-right: 2px"></i>#{beanMenuPrincipalCoordinador.nombreCuenta}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="ConfiguracionPerfil.xhtml"><i class="fa fa-cog" style="margin-right: 2px"></i>Configuración</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#"><i class="fa fa-power-off" style="margin-right: 2px"></i>Salir</a>
                        </div>
                    </li>
                </ul>
            </ui:define>
            <ui:define name="Content">
                <p:panel header="Mantenimiento de Oferta" style="margin-left: 15px;margin-top: 15px;height: 100%;border: 2px solid black">
                    <div class="row">
                        <div class="col-md-6">
                            <tr>
                                <td>
                                    <h:outputText value="#{beanMantOferta.mensajeAlerta}"></h:outputText>
                                </td>
                            </tr>
                            <div style="width: auto;height: auto;padding: 2%">
                                <table class="table">
                                    <tBody>
                                        <tr>
                                            <td>
                                                <h:outputText value="Tipo de Infraestructura: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:selectOneMenu value="#{beanMantOferta.infraestructura}">
                                                    <f:selectItem itemValue="--Seleccione--" itemLabel="--Seleccione--"></f:selectItem>                               
                                                </h:selectOneMenu>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantOferta.mensajeInfra}"></h:outputText>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputText value="Personal: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:selectOneMenu value="#{beanMantOferta.personal}">
                                                    <f:selectItem itemValue="--Seleccione--" itemLabel="--Seleccione--"></f:selectItem>                               
                                                </h:selectOneMenu>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantOferta.mensajePersonal}"></h:outputText>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputText value="Cursos: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:selectOneMenu value="#{beanMantOferta.curso}">
                                                    <f:selectItem itemValue="--Seleccione--" itemLabel="--Seleccione--"></f:selectItem>                               
                                                </h:selectOneMenu>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantOferta.mensajeCurso}"></h:outputText>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputText value="Fecha de Inicio: "></h:outputText>
                                            </td>
                                            <td>
                                                <p:inputText type="date" value="#{beanMantOferta.fechaInicio}"></p:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantOferta.mensajefechaIncio}"></h:outputText>
                                            </td>
                                        </tr>                  
                                        <tr>
                                            <td>
                                                <h:outputText value="Fecha final: "></h:outputText>
                                            </td>
                                            <td>
                                                <p:inputText type="date" value="#{beanMantOferta.fechaFinal}"></p:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantOferta.mensajefechaFinal}"></h:outputText>
                                            </td>
                                        </tr>   
                                        <tr>
                                            <td>
                                                <h:outputText value="Hora inicio: "></h:outputText>
                                            </td>
                                            <td>
                                                <p:inputText type="number" value="#{beanMantOferta.horaInicio}"></p:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantOferta.mensajehoraInicio}"></h:outputText>
                                            </td>
                                        </tr> 
                                        <tr>
                                            <td>
                                                <h:outputText value="Hora Final: "></h:outputText>
                                            </td>
                                            <td>
                                                <p:inputText type="number" value="#{beanMantOferta.horaFinal}"></p:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantOferta.horaInicio}"></h:outputText>
                                            </td>
                                        </tr>  
                                        <tr style="text-align: center">
                                            <td colspan="2">
                                                <h:commandButton class="btn btn-outline-dark" style="width: 25%;margin: 5px"  value="Añadir" actionListener="#{beanMantOferta.validacion()}" ></h:commandButton>
                                                <h:commandButton class="btn btn-outline-dark" style="width: 25%;margin: 5px" value="Cancelar" actionListener="#{beanMantOferta.cancelar()}" ></h:commandButton>
                                            
                                            </td>
                                        </tr>
                                    </tBody>               
                                </table>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <p:dataTable value="Lista del Bean" var="dep">
                                <p:column headerText="Tipo Infraestructura">

                                </p:column>           
                                <p:column headerText="Profesor">

                                </p:column>   
                                <p:column headerText="Curso">

                                </p:column>
                                <p:column headerText="Fecha Inicio">

                                </p:column>
                                <p:column headerText="Fecha Final">

                                </p:column>
                                <p:column headerText="Hora Inicio">

                                </p:column>
                                <p:column headerText="Hora Final">

                                </p:column>
                                <p:column >

                                </p:column>
                            </p:dataTable>
                        </div> 
                    </div>
                </p:panel>
            </ui:define>
            <ui:define name="FooterLinks">
            </ui:define>
        </ui:composition>
    </h:body>
</html>

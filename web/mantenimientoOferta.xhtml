<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mantenimiento de Oferta</title>
    </h:head>
    <h:body>
        <ui:composition template="./resources/Main/mainTemplate.xhtml">
            <ui:define name="Head">
                <title>Mantenimiento de Oferta</title>
                <style>
                    html{
                        background-color: lightgray;
                    }
                </style>
            </ui:define>

            <ui:define name="NavBarLinks">
                <li class="nav-item">
                    <a class="nav-link" href="MenuPrincipalCoordinador.xhtml">Inicio</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Mantenimientos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="mantenimientoCursos.xhtml">Cursos</a>
                        <a class="dropdown-item" href="mantenimientoInfraestructura.xhtml">Infraestructura</a>
                        <a class="dropdown-item" href="mantenimientoOferta.xhtml">Oferta</a>
                        <a class="dropdown-item" href="mantenimientoPeriodo.xhtml">Periodo</a>
                        <a class="dropdown-item" href="mantenimientoPrograma.xhtml">Programa</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Solicitudes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="mantenimientoCoordinacionSolicitudes.xhtml">Reservación</a>
                        <a class="dropdown-item" href="mantenimientoCoordinacionNuevosUsuarios.xhtml">Cuentas</a>
                    </div>
                </li>
                <ul class="navbar-nav ml-auto" style="margin-right: 4%">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user-circle" style="margin-right: 2px"></i>#{beanMenuPrincipalCoordinador.nombreCuenta}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="ConfiguracionPerfil.xhtml"><i class="fa fa-cog" style="margin-right: 2px"></i>Configuración</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#"><i class="fa fa-power-off" style="margin-right: 2px"></i>Salir</a>
                        </div>
                    </li>
                </ul>
            </ui:define>
            <ui:define name="Content">
                <h:form>
                    <p:panel header="Mantenimiento de Oferta" style="border: 2px solid black;margin-left: 15px;margin-top: 15px;height: 100%;border: 2px solid black">
                        <div class="row">
                            <div class="col-md-4">
                                <tr>
                                    <td>
                                        <h:outputText style="color: red" value="#{beanMantOferta.mensajeAlerta}"></h:outputText>
                                    </td>
                                </tr>
                                <div style="width: auto;height: auto;padding: 2%">
                                    <table class="table">
                                        <tBody>
                                            <tr>
                                                <td>
                                                    <h:outputText value="Descripción: "></h:outputText>
                                                </td>
                                                <td>
                                                    <h:inputText value="#{beanMantOferta.descripcion}" class="form-control"></h:inputText>
                                                </td>
                                                <td>
                                                    <h:outputText style="color: red" value="#{beanMantOferta.mensajeDescripcion}"></h:outputText>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h:outputText value="Estado: "></h:outputText>
                                                </td>
                                                <td>
                                                    <h:selectOneMenu class="form-control" value="#{beanMantOferta.estadoValidador}">                          
                                                        <f:selectItem itemValue="Inactivo" itemLabel="Inactivo"></f:selectItem>
                                                        <f:selectItem itemValue="Activo" itemLabel="Activo"></f:selectItem>
                                                    </h:selectOneMenu>
                                                </td>
                                                <td>
                                                    <h:outputText style="color: red" value="#{beanMantOferta.mensajeEstado}"></h:outputText>
                                                </td>
                                            </tr>                   
                                            <tr>
                                                <td>
                                                    <h:outputText value="Fecha de Inicio: "></h:outputText>
                                                </td>
                                                <td>
                                                    <p:inputText type="date"  class="form-control" value="#{beanMantOferta.fechaInicio}"></p:inputText>
                                                </td>
                                                <td>
                                                    <h:outputText style="color: red" value="#{beanMantOferta.mensajefechaIncio}"></h:outputText>
                                                </td>
                                            </tr>                  
                                            <tr>
                                                <td>
                                                    <h:outputText value="Fecha final: "></h:outputText>
                                                </td>
                                                <td>
                                                    <p:inputText type="date"  class="form-control" value="#{beanMantOferta.fechaFinal}"></p:inputText>
                                                </td>
                                                <td>
                                                    <h:outputText style="color: red" value="#{beanMantOferta.mensajefechaFinal}"></h:outputText>
                                                </td>
                                            </tr>   
                                            <tr>
                                                <td>
                                                    <h:outputText value="Hora inicio: "></h:outputText>
                                                </td>
                                                <td>
                                                    <p:inputText type="number"  class="form-control" value="#{beanMantOferta.horaInicio}"></p:inputText>
                                                </td>
                                                <td>
                                                    <h:outputText style="color: red" value="#{beanMantOferta.mensajehoraInicio}"></h:outputText>
                                                </td>
                                            </tr> 
                                            <tr>
                                                <td>
                                                    <h:outputText value="Hora Final: "></h:outputText>
                                                </td>
                                                <td>
                                                    <p:inputText type="number"  class="form-control" value="#{beanMantOferta.horaFinal}"></p:inputText>
                                                </td>
                                                <td>
                                                    <h:outputText style="color: red" value="#{beanMantOferta.mensajehoraFinal}"></h:outputText>
                                                </td>
                                            </tr>  
                                            <tr>
                                                <td>
                                                    <h:outputText value="Curso: "></h:outputText>
                                                </td>
                                                <td>
                                                    <h:selectOneMenu  class="form-control" value="#{beanMantOferta.idCurso}">                                          
                                                        <f:selectItems value="#{beanMantOferta.listaCurso}"></f:selectItems>
                                                    </h:selectOneMenu>
                                                </td>
                                                <td>
                                                    <h:outputText style="color: red" value="#{beanMantOferta.mensajeCurso}"></h:outputText>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h:outputText value="Infraestructura: "></h:outputText>
                                                </td>
                                                <td>
                                                    <h:selectOneMenu  class="form-control" value="#{beanMantOferta.idInfraestructura}">                                          
                                                        <f:selectItems value="#{beanMantOferta.listaInfraestructura}"></f:selectItems>
                                                    </h:selectOneMenu>
                                                </td>
                                                <td>
                                                    <h:outputText style="color: red" value="#{beanMantOferta.mensajeInfra}"></h:outputText>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h:outputText value="Periodo: "></h:outputText>
                                                </td>
                                                <td>
                                                    <h:selectOneMenu  class="form-control" value="#{beanMantOferta.idPeriodo}">                                          
                                                        <f:selectItems value="#{beanMantOferta.listaPeriodo}"></f:selectItems>
                                                    </h:selectOneMenu>
                                                </td>
                                                <td>
                                                    <h:outputText style="color: red" value="#{beanMantOferta.mensajePeriodo}"></h:outputText>
                                                </td>
                                            </tr>    
                                            <tr style="text-align: center">
                                                <td colspan="2">
                                                    <h:commandButton class="btn btn-outline-dark" style="width: 25%;margin: 5px"  value="Guardar" actionListener="#{beanMantOferta.ingresarRegistro()}" ></h:commandButton>
                                                    <h:commandButton class="btn btn-outline-dark" style="width: 25%;margin: 5px" value="Nuevo" actionListener="#{beanMantOferta.cancelar()}" ></h:commandButton>
                                                    <h:commandButton class="btn btn-outline-dark" style="width: 25%;margin: 5px" value="Editar" actionListener="#{beanMantOferta.actualizaDatos()}" ></h:commandButton>
                                                    <a class="btn btn-outline-dark" style="width: 25%;margin: 5px" href="resources/ayuda/MantenimientoInfraestructura.htm">Ayuda</a>
                                                </td>
                                            </tr>
                                        </tBody>               
                                    </table>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <tr>
                                    <td>
                                        <h:outputText value="Busqueda por código: "></h:outputText>
                                    </td>
                                    <td>
                                        <p:inputText type="number" value="#{beanMantOferta.idNumero}"></p:inputText>
                                    </td>                           
                                    <td>
                                        <h:commandButton class="btn btn-outline-dark" style="margin-left: 5px;margin-bottom: 5px;" value="Buscar" actionListener="#{beanMantOferta.buscarOfertaBean()}" ></h:commandButton>
                                    </td>
                                </tr> 
                                <p:dataTable value="#{beanMantOferta.listaTablaOferta}" var="dep" style="font-size: 10px;color: black">
                                    <p:column headerText="Id">
                                        <h:outputText value="#{dep.id}"></h:outputText>
                                    </p:column>
                                    <p:column headerText="Descripción">
                                        <h:outputText value="#{dep.descripcion}"></h:outputText>
                                    </p:column>            
                                    <p:column headerText="Estado">
                                        <h:outputText value="#{dep.estadov?'Activo':'Inactivo'}"></h:outputText>
                                    </p:column>
                                    <p:column headerText="Fecha Inicio">
                                        <h:outputText value="#{dep.fechaInicio}"></h:outputText>
                                    </p:column>
                                    <p:column headerText="Fecha Final">
                                        <h:outputText value="#{dep.fechaFinal}"></h:outputText>
                                    </p:column>
                                    <p:column headerText="Hora Inicio">
                                        <h:outputText value="#{dep.horaInicio}"></h:outputText>
                                    </p:column>
                                    <p:column headerText="Hora Final">
                                        <h:outputText value="#{dep.horaFinal}"></h:outputText>
                                    </p:column>                            
                                    <p:column headerText="Curso">
                                        <h:outputText value="#{beanMantOferta.nombreCurso(dep.idCurso)}"></h:outputText>
                                    </p:column> 
                                    <p:column headerText="Infraestructura">
                                        <h:outputText value="#{beanMantOferta.nombreInfraestructura((dep.idInfraestructura))}"></h:outputText>
                                    </p:column>
                                    <p:column headerText="Periodo">
                                        <h:outputText value="#{beanMantOferta.nombrePeriodo((dep.idPeriodo))}"></h:outputText>
                                    </p:column> 
                                    <p:column>
                                        <p:commandButton style="background: none;color: blue;text-decoration: underline;width: 100%;font-size: 13px;border: none" value="Editar" actionListener="#{beanMantOferta.asignaDatos(dep)}"></p:commandButton>
                                    </p:column>

                                </p:dataTable>
                            </div> 
                        </div>
                    </p:panel>
                </h:form>
            </ui:define>
            <ui:define name="FooterLinks">
            </ui:define>
        </ui:composition>
    </h:body>
</html>

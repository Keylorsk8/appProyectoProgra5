<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <title>Mantenimiento de Coordinacion Nuevos Usuarios</title>
    </h:head>
    <h:body>
        <ui:composition template="./resources/Main/mainTemplate.xhtml">
            <ui:define name="Head">
                <title>Mantenimiento de Coordinacion Nuevos Usuarios</title>
            </ui:define>
            <ui:define name="NavBarLinks">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Mantenimientos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="mantenimientoCursos.xhtml">Cursos</a>
                        <a class="dropdown-item" href="mantenimientoInfraestructura.xhtml">Infraestructura</a>
                        <a class="dropdown-item" href="mantenimientoOferta.xhtml">Oferta</a>
                        <a class="dropdown-item" href="mantenimientoPeriodo.xhtml">Periodo</a>
                        <a class="dropdown-item" href="mantenimientoPrograma.xhtml">Programa</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Solicitudes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="mantenimientoCoordinacionSolicitudes.xhtml">Reservación</a>
                        <a class="dropdown-item" href="mantenimientoCoordinacionNuevosUsuarios.xhtml">Cuentas</a>
                    </div>
                </li>
                <ul class="navbar-nav ml-auto" style="margin-right: 4%">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user-circle" style="margin-right: 2px"></i>Cuenta
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="ConfiguracionPerfilCoordinador.xhtml"><i class="fa fa-cog" style="margin-right: 2px"></i>Configuración</a>
                        </div>
                    </li>
                </ul>
            </ui:define>

            <ui:define name="Content">
                <h:form>   
                    <div class="container-fluid">   
                        <h1 style="text-align: center;margin-bottom: 3%">#{beanNuevosUsuarios.mensaje}</h1>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="container">
                                    <h:commandButton class="btn btn-outline-dark btn-block" value="Solicitudes" actionListener="#{beanNuevosUsuarios.funcionariosNuevos()}"></h:commandButton>
                                    <h:commandButton class="btn btn-outline-dark btn-block" value="Rechazados" actionListener="#{beanNuevosUsuarios.funcionariosRechazados()}"></h:commandButton>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <p:dataTable class="table table-striped table-hover table-dark" emptyMessage="No existen solicitudes" value="#{beanNuevosUsuarios.funcionarios}" var="fun">
                                    <p:column headerText="Usuario">
                                        <h:outputText value="#{fun.id}"></h:outputText>
                                    </p:column>           
                                    <p:column headerText="Nombre Usuario">
                                        <h:outputText value="#{fun.nombre}&ensp;#{fun.apellido1}&ensp;#{fun.apellido2}"></h:outputText>
                                    </p:column>                                     
                                    <p:column>
                                        <h:link value="Ver Solicitud" outcome="VerSolicitud.xhtml">
                                            <f:param name="solicitud" value="#{fun.id}"></f:param>
                                        </h:link>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
            <ui:define name="FooterLinks">
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"         
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  
    <h:body>    
        <ui:composition template="./resources/Main/mainTemplate.xhtml">
            <ui:define name="Head">
                <title>Mantenimiento de Programas</title>
            </ui:define>
            <ui:define name="NavBarLinks">
                <li class="nav-item">
                    <a class="nav-link" href="MenuPrincipalCoordinador.xhtml">Inicio</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Mantenimientos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="mantenimientoCursos.xhtml">Cursos</a>
                        <a class="dropdown-item" href="mantenimientoInfraestructura.xhtml">Infraestructura</a>
                        <a class="dropdown-item" href="mantenimientoOferta.xhtml">Oferta</a>
                        <a class="dropdown-item" href="mantenimientoPeriodo.xhtml">Periodo</a>
                        <a class="dropdown-item" href="mantenimientoPrograma.xhtml">Programa</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Solicitudes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="mantenimientoCoordinacionSolicitudes.xhtml">Reservación</a>
                        <a class="dropdown-item" href="mantenimientoCoordinacionNuevosUsuarios.xhtml">Cuentas</a>
                    </div>
                </li>
                <ul class="navbar-nav ml-auto" style="margin-right: 4%">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user-circle" style="margin-right: 2px"></i>#{beanMenuPrincipalCoordinador.nombreCuenta}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="ConfiguracionPerfil.xhtml"><i class="fa fa-cog" style="margin-right: 2px"></i>Configuración</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#"><i class="fa fa-power-off" style="margin-right: 2px"></i>Salir</a>
                        </div>
                    </li>
                </ul>
            </ui:define>  
            <ui:define name="Content">
                <h:form>                  
                    <div class="row">
                        <div class="col-md-6">
                            <tr>
                                <td>
                                    <h:outputText value="#{beanMantPrograma.mensajeAlerta}"></h:outputText>
                                </td>
                            </tr>
                            <div style="width: auto;height: auto;padding: 2%">            
                                <table class="table">
                                    <tBody>
                                        <tr>
                                            <td>
                                                <h:outputText value="Id: "></h:outputText>
                                            </td>
                                            <td>
                                                <p:inputText type="number" value="#{beanMantPrograma.id}"></p:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantPrograma.mensajeId}"></h:outputText>
                                            </td>
                                        </tr> 
                                        <tr>
                                            <td>
                                                <h:outputText value="Nombre: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:inputText value="#{beanMantPrograma.nombre}"></h:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantPrograma.mensajeNombre}"></h:outputText>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputText value="Estado: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:selectOneMenu class="form-control" value="#{beanMantPrograma.estadoValidador}">
                                                    <f:selectItem itemValue="--Seleccione--" itemLabel="--Seleccione--"></f:selectItem>
                                                    <f:selectItem itemValue="Inactivo" itemLabel="Inactivo"></f:selectItem>
                                                    <f:selectItem itemValue="Activo" itemLabel="Activo"></f:selectItem>
                                                </h:selectOneMenu>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantPrograma.mensajeEstado}"></h:outputText>
                                            </td>
                                        </tr>                        
                                        <tr style="text-align: center">
                                            <td colspan="3">
                                                <h:commandButton  value="Guardar" class="btn btn-outline-dark" style="margin:2px;width: 25%" actionListener="#{beanMantPrograma.ingresarRegistro()}" ></h:commandButton>
                                                <h:commandButton  value="Limpiar" class="btn btn-outline-dark" style="margin:2px;width: 25%" actionListener="#{beanMantPrograma.cancelar()}"></h:commandButton>
                                                <h:commandButton  value="Editar" class="btn btn-outline-dark" style="margin:2px;width: 25%" actionListener="#{beanMantPrograma.actualizaDatos()}" ></h:commandButton>


                                            </td>
                                        </tr>
                                    </tBody>               
                                </table>  
                            </div>
                        </div>
                        <div class="col-md-6">
                            <tr>
                                <td>
                                    <h:outputText value="Id o Nombre: "></h:outputText>
                                </td>
                                <td>
                                    <h:inputText  value="#{beanMantPrograma.idNombre}"></h:inputText>
                                </td>
                                <td>
                                    <h:commandButton  value="Buscar" class="btn btn-outline-dark" style="margin:2px;width: 25%" actionListener="#{beanMantPrograma. buscarProgramaBean()}" ></h:commandButton>        
                                </td>
                            </tr>
                            <p:dataTable value="#{beanMantPrograma.listaTablaPrograma}" var="dep">
                                <p:column headerText="Id">
                                    <h:outputText value="#{dep.id}"></h:outputText>
                                </p:column>
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{dep.nombre}"></h:outputText>
                                </p:column>
                                <p:column headerText="Estado">
                                    <h:outputText value="#{dep.esta}"></h:outputText>
                                </p:column>                                
                                <p:column>
                                    <h:commandLink value="Editar" actionListener="#{beanMantPrograma.asignaDatos(dep)}"></h:commandLink>
                                </p:column>
                            </p:dataTable>                        
                        </div>
                    </div>
                </h:form>    
            </ui:define>
            <ui:define name="FooterLinks">           
            </ui:define>
        </ui:composition>
    </h:body>
</html>

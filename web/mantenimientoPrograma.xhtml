<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"         
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  
    <h:body>    
        <ui:composition template="./resources/Main/mainTemplate.xhtml">
            <ui:define name="Head">
                <title>Mantenimiento de Programas</title>
            </ui:define>
            <ui:define name="NavBarLinks">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Solicitar
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="">Reservación</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Cancelación de Reservación</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Mantenimientos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="mantenimientoCursos.xhtml">Cursos</a>
                        <a class="dropdown-item" href="mantenimientoInfraestructura.xhtml">Infraestructura</a>
                        <a class="dropdown-item" href="mantenimientoOferta.xhtml">Oferta</a>
                        <a class="dropdown-item" href="mantenimientoPeriodo.xhtml">Periodo</a>
                        <a class="dropdown-item" href="mantenimientoPrograma.xhtml">Programa</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Solicitudes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="mantenimientoCoordinacionSolicitudes.xhtml">Reservación</a>
                        <a class="dropdown-item" href="mantenimientoCoordinacionNuevosUsuarios.xhtml">Cuentas</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Historial</a>
                </li>
                <ul class="navbar-nav ml-auto" style="margin-right: 4%">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user-circle" style="margin-right: 2px"></i>Cuenta
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="ConfiguracionPerfil.xhtml"><i class="fa fa-cog" style="margin-right: 2px"></i>Configuración</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#"><i class="fa fa-power-off" style="margin-right: 2px"></i>Salir</a>
                        </div>
                    </li>
                </ul>
            </ui:define>  
            <ui:define name="Content">
                <h:form>
                    <div class="row">
                        <div class="col-md-6">
                            <div style="width: auto;height: auto;padding: 2%">            
                                <table class="table">
                                    <tBody>
                                        <tr>
                                            <td>
                                                <h:outputText value="Codigo del Programa: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:inputText value="#{beanMantPrograma.codigo}"></h:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantPrograma.mensajeCodigo}"></h:outputText>
                                            </td>
                                        </tr> 
                                        <tr>
                                            <td>
                                                <h:outputText value="Nombre del Curso: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:inputText value="#{beanMantPrograma.nombreCurso}"></h:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantPrograma.mensajeNombreCurso}"></h:outputText>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputText value="Descripcion: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:inputText value="#{beanMantPrograma.descripcion}"></h:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantPrograma.mensajeDescripcion}"></h:outputText>
                                            </td>
                                        </tr>
                                        <tr style="text-align: center">
                                            <td colspan="2">
                                                <h:commandButton  value="Añadir" class="btn btn-outline-dark" style="margin:2px;width: 25%" actionListener="#{beanMantPrograma.ingresarRegistro()}" ></h:commandButton>
                                                <h:commandButton  value="Cancelar" class="btn btn-outline-dark" style="margin:2px;width: 25%" actionListener="#{beanMantPrograma.cancelar()}"></h:commandButton>
                                            </td>
                                        </tr>
                                    </tBody>               
                                </table>  
                            </div>
                        </div>
                        <div class="col-md-6">
                            <p:dataTable value="#{beanMantPrograma.listaTablaPrograma}" var="dep">
                                <p:column headerText="Código Programa">
                                    <h:outputText value="#{dep.codigoPrograma}"></h:outputText>
                                </p:column>
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{dep.nombreCurso}"></h:outputText>
                                </p:column>
                                <p:column headerText="Descripción">
                                    <h:outputText value="#{dep.descripcion}"></h:outputText>
                                </p:column>             
                                <p:column>
                                    <h:commandLink value="Editar" actionListener="#{beanMantPrograma.asignaDatos(dep)}"></h:commandLink>
                                </p:column>
                            </p:dataTable>                        
                        </div>
                    </div>
                </h:form>    
            </ui:define>
            <ui:define name="FooterLinks">           
            </ui:define>
        </ui:composition>
    </h:body>
</html>

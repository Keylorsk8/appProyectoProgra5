    <h:body>
        <ui:composition template="./resources/Main/mainTemplate.xhtml">
            <ui:define name="Head">
                <title>Mantenimiento de Infraestructura</title>
            </ui:define>
            <ui:define name="NavBarLinks">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Solicitar
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="">Reservación</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Cancelación de Reservación</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Mantenimientos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="mantenimientoCursos.xhtml">Cursos</a>
                        <a class="dropdown-item" href="mantenimientoInfraestructura.xhtml">Infraestructura</a>
                        <a class="dropdown-item" href="mantenimientoOferta.xhtml">Oferta</a>
                        <a class="dropdown-item" href="mantenimientoPeriodo.xhtml">Periodo</a>
                        <a class="dropdown-item" href="mantenimientoPrograma.xhtml">Programa</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Solicitudes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="mantenimientoCoordinacionSolicitudes.xhtml">Reservación</a>
                        <a class="dropdown-item" href="mantenimientoCoordinacionNuevosUsuarios.xhtml">Cuentas</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Historial</a>
                </li>
                <ul class="navbar-nav ml-auto" style="margin-right: 4%">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user-circle" style="margin-right: 2px"></i>Cuenta
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="ConfiguracionPerfil.xhtml"><i class="fa fa-cog" style="margin-right: 2px"></i>Configuración</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#"><i class="fa fa-power-off" style="margin-right: 2px"></i>Salir</a>
                        </div>
                    </li>
                </ul>
            </ui:define>
            <ui:define name="Titulo">
                Mantenimiento de Infraestructura
            </ui:define>
            <ui:define name="Content">
                <h:form>
                    <div class="row">
                        <div class="col-md-6">
                            <div style="width: auto;height: auto;padding: 2%">
                                <table class="table">
                                    <tBody>
                                        <tr>
                                            <td>
                                                <h:outputText value="Id: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:inputText class="form-control" value="#{beanMantInfraestructura.id}"></h:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantInfraestructura.mensajeId}"></h:outputText>
                                            </td>
                                        </tr> 
                                        <tr>
                                            <td>
                                                <h:outputText value="Capacidad: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:inputText class="form-control" value="#{beanMantInfraestructura.capacidad}"></h:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantInfraestructura.mensajeCapacidad}"></h:outputText>
                                            </td>
                                        </tr> 

                                        <tr>
                                            <td>
                                                <h:outputText value="Id Tipo de Infraestructura: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:selectOneMenu class="form-control" value="#{beanMantInfraestructura.idTipoInfraestructura}">
                                                    <f:selectItem value="#{beanMantInfraestructura.listaTipoInfra}"></f:selectItem>                      
                                                </h:selectOneMenu>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantInfraestructura.mensajeIdTipoInfraestructura}"></h:outputText>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <h:outputText value="Nombre: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:inputText class="form-control" value="#{beanMantInfraestructura.nombre}"></h:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantInfraestructura.mensajeNombre}"></h:outputText>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <h:outputText value="Ubicacion: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:inputText class="form-control" value="#{beanMantInfraestructura.ubicacion}"></h:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantInfraestructura.mensajeUbicacion}"></h:outputText>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputText value="IdPrograma: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:selectOneMenu class="form-control" value="#{beanMantInfraestructura.idPrograma}">
                                                    <f:selectItem value="#{beanMantInfraestructura.listaPrograma}"></f:selectItem>                                   
                                                </h:selectOneMenu>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantInfraestructura.mensajeidPrograma}"></h:outputText>
                                            </td>
                                        </tr>
                                        <tr style="text-align: center">
                                            <td colspan="3">
                                                <h:commandButton class="btn btn-success btn-block" style="width: 50%;margin-left: 25%" value="Añadir" actionListener="#{beanMantInfraestructura.ingresarRegistro()}" ></h:commandButton>
                                                <h:commandButton class="btn btn-danger btn-block" style="width: 50%;margin-left: 25%" value="Cancelar" actionListener="#{beanMantInfraestructura.cancelar()}" ></h:commandButton>
                                                <h:commandButton class="btn btn-danger btn-block" style="width: 50%;margin-left: 25%" value="Editar" actionListener="#{beanMantInfraestructura.actualizaDatos()}" ></h:commandButton>
                                            </td>
                                        </tr>
                                    </tBody>               
                                </table>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <p:dataTable value="#{beanMantInfraestructura.listaTablaInfraestructura}" var="dep">
                                <p:column headerText="Id">
                                    <h:outputText value="#{dep.id}"></h:outputText>
                                </p:column>
                                <p:column headerText="Capacidad">
                                    <h:outputText value="#{dep.capacidad}"></h:outputText>
                                </p:column>
                                <p:column headerText="Tipo de Infraestructura">
                                    <h:outputText value="#{dep.idTipoInfraestructura}"></h:outputText>
                                </p:column>    
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{dep.nombre}"></h:outputText>
                                </p:column>
                                <p:column headerText="Ubicacion">
                                    <h:outputText value="#{dep.ubicacion}"></h:outputText>
                                </p:column>
                                <p:column headerText="IdPrograma">
                                    <h:outputText value="#{dep.idPrograma}"></h:outputText>
                                </p:column>
                                <p:column>
                                    <h:commandLink value="Editar" actionListener="#{beanMantPrograma.asignaDatos(dep)}"></h:commandLink>
                                </p:column>
                            </p:dataTable>                        
                        </div>
                    </div>   
                </h:form>
            </ui:define>
            <ui:define name="FooterLinks">
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
    <h:body>
        <ui:composition template="./resources/Main/mainTemplate.xhtml">
            <ui:define name="Head">
                <title>Mantenimiento de Infraestructura</title>
                <style>
                    html{
                        background-color: lightgray;
                    }
                </style>
            </ui:define>
            <ui:define name="NavBarLinks">
                <li class="nav-item">
                    <a class="nav-link" href="MenuPrincipalCoordinador.xhtml">Inicio</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Mantenimientos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="mantenimientoCursos.xhtml">Cursos</a>
                        <a class="dropdown-item" href="mantenimientoInfraestructura.xhtml">Infraestructura</a>
                        <a class="dropdown-item" href="mantenimientoOferta.xhtml">Oferta</a>
                        <a class="dropdown-item" href="mantenimientoPeriodo.xhtml">Periodo</a>
                        <a class="dropdown-item" href="mantenimientoPrograma.xhtml">Programa</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Solicitudes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="mantenimientoCoordinacionSolicitudes.xhtml">Reservación</a>
                        <a class="dropdown-item" href="mantenimientoCoordinacionNuevosUsuarios.xhtml">Cuentas</a>
                    </div>
                </li>
                <ul class="navbar-nav ml-auto" style="margin-right: 4%">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user-circle" style="margin-right: 2px"></i>#{beanMenuPrincipalCoordinador.nombreCuenta}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="ConfiguracionPerfil.xhtml"><i class="fa fa-cog" style="margin-right: 2px"></i>Configuración</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#"><i class="fa fa-power-off" style="margin-right: 2px"></i>Salir</a>
                        </div>
                    </li>
                </ul>
            </ui:define>
            <ui:define name="Titulo">
                Mantenimiento de Infraestructura
            </ui:define>
            <ui:define name="Content">
                <p:panel header="Mantenimiento de Infraestructura" style="margin-left: 15px;margin-top: 15px;height: 100%;border: 2px solid black">
                    <div class="row">
                        <div class="col-md-4">
                             <tr>
                                <td>
                                    <h:outputText style=" color:red;" value="#{beanMantInfraestructura.mensajeAlerta}"></h:outputText>
                                </td>
                            </tr>
                            <div style="width: auto;height: auto;padding: 2%">
                                <table class="table">
                                    <tBody>
                                        <tr>
                                            <td>
                                                <h:outputText value="Id: "></h:outputText>
                                            </td>
                                            <td>
                                                <p:inputText type="number"  value="#{beanMantInfraestructura.id}"></p:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantInfraestructura.mensajeId}"></h:outputText>
                                                 <h:outputText style="color: red" value="#{beanMantInfraestructura.mensajeId2}"></h:outputText>
                                            </td>
                                        </tr> 
                                        <tr>
                                            <td>
                                                <h:outputText value="Capacidad: "></h:outputText>
                                            </td>
                                            <td>
                                                <p:inputText class="form-control" type="number"  value="#{beanMantInfraestructura.capacidad}"></p:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantInfraestructura.mensajeCapacidad}"></h:outputText>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputText value="Tipo de Infraestructura: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:selectOneMenu class="form-control" value="#{beanMantInfraestructura.idTipoInfraestructura}">
                                                    <f:selectItems value="#{beanMantInfraestructura.listaTipoInfra}"></f:selectItems>                  
                                                </h:selectOneMenu>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantInfraestructura.mensajeIdTipoInfraestructura}"></h:outputText>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputText value="Nombre: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:inputText class="form-control" value="#{beanMantInfraestructura.nombre}"></h:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantInfraestructura.mensajeNombre}"></h:outputText>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputText value="Ubicacion: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:inputText class="form-control" value="#{beanMantInfraestructura.ubicacion}"></h:inputText>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantInfraestructura.mensajeUbicacion}"></h:outputText>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputText value="IdPrograma: "></h:outputText>
                                            </td>
                                            <td>
                                                <h:selectOneMenu class="form-control" value="#{beanMantInfraestructura.idPrograma}">
                                                    <f:selectItems value="#{beanMantInfraestructura.listaPrograma}"></f:selectItems>                                   
                                                </h:selectOneMenu>
                                            </td>
                                            <td>
                                                <h:outputText style="color: red" value="#{beanMantInfraestructura.mensajeidPrograma}"></h:outputText>
                                            </td>
                                        </tr>
                                        <tr style="text-align: center">
                                            <td colspan="3">
                                                <h:commandButton class="btn btn-outline-dark" style="margin:2px;width: 22%" value="Guardar" actionListener="#{beanMantInfraestructura.ingresarRegistro()}" ></h:commandButton>
                                                <h:commandButton class="btn btn-outline-dark" style="margin:2px;width: 22%" value="Nuevo" actionListener="#{beanMantInfraestructura.cancelar()}" ></h:commandButton>
                                                <h:commandButton class="btn btn-outline-dark" style="margin:2px;width: 22%" value="Editar" actionListener="#{beanMantInfraestructura.actualizaDatos()}" ></h:commandButton>
                                                <a class="btn btn-outline-dark" style="width: 22%;margin:5px" target="_blank" href="resources/ayuda/MantenimientoInfraestructura.htm">Ayuda</a>
                                            </td>
                                        </tr>
                                    </tBody>               
                                </table>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <tr>
                                <td>
                                    <h:outputText value="Busqueda: "></h:outputText>
                                </td>
                                <td>
                                    <h:inputText  value="#{beanMantInfraestructura.idNombre}"></h:inputText>
                                </td>
                                <td>
                                    <h:commandButton class="btn btn-outline-dark" style="margin-left:2px;margin-bottom: 5px;" value="Buscar" actionListener="#{beanMantInfraestructura.buscarInfraestructuraBean()}" ></h:commandButton>
                                </td>
                            </tr> 
                            <p:dataTable value="#{beanMantInfraestructura.listaTablaInfraestructura}" var="dep">
                                <p:column headerText="Id">
                                    <h:outputText value="#{dep.id}"></h:outputText>
                                </p:column>
                                <p:column headerText="Capacidad">
                                    <h:outputText value="#{dep.capacidad}"></h:outputText>
                                </p:column>
                                <p:column headerText="Tipo de Infraestructura">
                                    <h:outputText value="#{beanMantInfraestructura.nombreTipoInfraestructura(dep.idTipoInfraestructura)}"></h:outputText>
                                </p:column>    
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{dep.nombre}"></h:outputText>
                                </p:column>
                                <p:column headerText="Ubicacion">
                                    <h:outputText value="#{dep.ubicacion}"></h:outputText>
                                </p:column>
                                <p:column headerText="IdPrograma">
                                    <h:outputText value="#{beanMantInfraestructura.nombrePrograma(dep.idPrograma)}"></h:outputText>
                                </p:column>
                                <p:column>
                                    <h:commandLink value="Editar" actionListener="#{beanMantInfraestructura.asignaDatos(dep)}"></h:commandLink>
                                </p:column>
                            </p:dataTable>                        
                        </div>
                    </div>   
                </p:panel>
            </ui:define>
            <ui:define name="FooterLinks">
            </ui:define>
        </ui:composition>
    </h:body>
</html>

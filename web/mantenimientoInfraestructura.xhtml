<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:body>
        <ui:composition template="./resources/Main/mainTemplate.xhtml">
            <ui:define name="Head">
                <title>Mantenimiento de Infraestructura</title>
            </ui:define>
            <ui:define name="NavBarLinks">
                <li class="nav-item">
                    <a class="nav-link" href="resources/Main/mainTemplate.xhtml">Hola</a>
                </li>
            </ui:define>
            <ui:define name="Titulo">
                Mantenimiento de Infraestructura
            </ui:define>
            <ui:define name="Content">
                <h:form>
                    <center>
                        <div class="container">
                            <div style="width: 100%;height: 200px;padding: 2%">
                            <table>
                                <tBody>
                                    <tr>
                                        <td>
                                            <h:outputText value="Tipo de Infraestructura: "></h:outputText>
                                        </td>
                                        <td>
                                            <h:selectOneMenu value="#{beanMantInfraestructura.tipoInfraestructura}">
                                                <f:selectItem itemValue="--Seleccione--" itemLabel="--Seleccione--"></f:selectItem>
                                                <f:selectItem itemValue="Todos" itemLabel="Todos"></f:selectItem>
                                            </h:selectOneMenu>
                                        </td>
                                        <td>
                                            <h:outputText style="color: red" value="#{beanMantInfraestructura.mensajeTipo}"></h:outputText>
                                            </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:outputText value="Codigo de Infraestructura: "></h:outputText>
                                        </td>
                                        <td>
                                            <h:inputText value="#{beanMantInfraestructura.codigo}"></h:inputText>
                                        </td>
                                        <td>
                                            <h:outputText style="color: red" value="#{beanMantInfraestructura.mensajeCodigo}"></h:outputText>
                                            </td>
                                    </tr>                  
                                    <tr>
                                        <td>
                                            <h:outputText value="Descripcion: "></h:outputText>
                                        </td>
                                        <td>
                                            <h:inputText value="#{beanMantInfraestructura.descripcion}"></h:inputText>
                                        </td>
                                        <td>
                                            <h:outputText style="color: red" value="#{beanMantInfraestructura.mensajeDescripcion}"></h:outputText>
                                            </td>
                                    </tr>                                       
                                    <tr>
                                        <td>
                                            <h:outputText value="Capacidad: "></h:outputText>
                                        </td>
                                        <td>
                                            <h:inputText value="#{beanMantInfraestructura.capacidad}"></h:inputText>
                                        </td>
                                        <td>
                                            <h:outputText style="color: red" value="#{beanMantInfraestructura.mensajeCapacidad}"></h:outputText>
                                            </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:outputText value="Ubicacion: "></h:outputText>
                                        </td>
                                        <td>
                                            <h:inputText value="#{beanMantInfraestructura.ubicacion}"></h:inputText>
                                        </td>
                                        <td>
                                            <h:outputText style="color: red" value="#{beanMantInfraestructura.mensajeUbicacion}"></h:outputText>
                                            </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:commandButton class="btn btn-success" value="Continuar" actionListener="#{beanMantInfraestructura.validacion()}" ></h:commandButton>
                                            <h:commandButton class="btn btn-success" value="Cancelar" actionListener="#{beanMantInfraestructura.cancelar()}" ></h:commandButton>
                                        </td>
                                    </tr>
                                </tBody>               
                            </table>
                            </div>
                        </div>
                        <div class="datagrid">
                            <h:dataTable class="table" value="Lista del Bean" var="dep">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tipo de Infraestructura"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="tipo"></h:outputText>
                                </h:column> 
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Codigo de Infraestructura"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="Codigo de Infraestructura"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Descripcion"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="descripcion"></h:outputText>
                                </h:column>   
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Capacidad"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="capacidad"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Ubicacion"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="ubicacion"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Editar"></h:outputText>
                                    </f:facet>
                                    <h:commandLink value="Editar" ></h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </center>
                </h:form>
            </ui:define>
            <ui:define name="FooterLinks">
            </ui:define>
        </ui:composition>
    </h:body>
</html>

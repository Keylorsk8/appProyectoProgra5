<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio Sesión - DEAS</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>	
        <link rel="icon" type="image/png" href="resources/LogIn/images/icons/favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="resources/LogIn/vendor/bootstrap/css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/LogIn/fonts/font-awesome-4.7.0/css/font-awesome.min.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/LogIn/vendor/animate/animate.css"></link>	
        <link rel="stylesheet" type="text/css" href="resources/LogIn/vendor/css-hamburgers/hamburgers.min.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/LogIn/vendor/select2/select2.min.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/LogIn/css/util.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/LogIn/css/main.css"></link>
    </h:head>
    <h:body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" data-tilt="">
                        <img src="resources/LogIn/images/img-01.png" alt="IMG"></img>
                    </div>

                    <form class="login100-form validate-form">
                        <span class="login100-form-title">
                            Inicio de Sesión DEAS
                        </span>

                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <p:inputText class="input100" placeholder="Usuario"></p:inputText>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "La Contraseña es Requierida">
                            <p:password class="input100" placeholder="Contraseña"></p:password>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Seleccione un Perdil">
                            <p:selectOneRadio>
                                <label for="rdo-1" class="btn-radio">
                                    <f:selectItem id="rdo-1" itemLabel="Solicitante">
                                        <svg width="20px" height="20px" viewBox="0 0 20 20">
                                            <circle cx="10" cy="10" r="9"></circle>
                                            <path d="M10,7 C8.34314575,7 7,8.34314575 7,10 C7,11.6568542 8.34314575,13 10,13 C11.6568542,13 13,11.6568542 13,10 C13,8.34314575 11.6568542,7 10,7 Z" class="inner"></path>
                                            <path d="M10,1 L10,1 L10,1 C14.9705627,1 19,5.02943725 19,10 L19,10 L19,10 C19,14.9705627 14.9705627,19 10,19 L10,19 L10,19 C5.02943725,19 1,14.9705627 1,10 L1,10 L1,10 C1,5.02943725 5.02943725,1 10,1 L10,1 Z" class="outer"></path>
                                        </svg>
                                    </f:selectItem>
                                </label>
                                <label for="rdo-2" class="btn-radio">
                                    <f:selectItem id="rdo-2" itemLabel="Funcionario">
                                        <svg width="20px" height="20px" viewBox="0 0 20 20">
                                            <circle cx="10" cy="10" r="9"></circle>
                                            <path d="M10,7 C8.34314575,7 7,8.34314575 7,10 C7,11.6568542 8.34314575,13 10,13 C11.6568542,13 13,11.6568542 13,10 C13,8.34314575 11.6568542,7 10,7 Z" class="inner"></path>
                                            <path d="M10,1 L10,1 L10,1 C14.9705627,1 19,5.02943725 19,10 L19,10 L19,10 C19,14.9705627 14.9705627,19 10,19 L10,19 L10,19 C5.02943725,19 1,14.9705627 1,10 L1,10 L1,10 C1,5.02943725 5.02943725,1 10,1 L10,1 Z" class="outer"></path>
                                        </svg>
                                    </f:selectItem>
                                </label>
                            </p:selectOneRadio>
                        </div>

                        <div class="container-login100-form-btn">
                            <h:commandButton class="login100-form-btn" value="Iniciar Sesión"></h:commandButton>
                        </div>

                        <div class="text-center p-t-12">
                            <span class="txt1">
                                Olvidó
                            </span>
                            <a class="txt2" href="#">
                                Nombre de Usuario / Contraseña?
                            </a>
                        </div>

                        <div class="text-center p-t-136">
                            <a class="txt2" href="#">
                                Solicitar Cuenta
                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="resources/LogIn/vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="resources/LogIn/vendor/bootstrap/js/popper.js"></script>
        <script src="resources/LogIn/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="resources/LogIn/vendor/select2/select2.min.js"></script>
        <script src="resources/LogIn/vendor/tilt/tilt.jquery.min.js"></script>
        <script >
            $('.js-tilt').tilt({
                scale: 1.1
            });
        </script>
        <script src="js/main.js"></script>
    </h:body>
</html>
